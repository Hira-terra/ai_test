<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-POS - ログイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background-color: #fff2f2;
            border: 1px solid #ff6b6b;
            color: #c92a2a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background-color: #f2fff2;
            border: 1px solid #51cf66;
            color: #2b8a3e;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .remember-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .remember-section input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .remember-section label {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .store-select {
            position: relative;
        }
        
        .store-select::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            pointer-events: none;
            color: #667eea;
            font-size: 0.8rem;
        }
        
        select.form-control {
            appearance: none;
            background-image: none;
            padding-right: 2.5rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Ai-POS</h1>
            <p>顧客管理システム</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="storeCode">店舗コード</label>
                <div class="store-select">
                    <select id="storeCode" name="storeCode" class="form-control" required>
                        <option value="">店舗を選択してください</option>
                        <option value="STORE001">STORE001 - 新宿本店</option>
                        <option value="STORE002">STORE002 - 渋谷店</option>
                        <option value="STORE003">STORE003 - 池袋店</option>
                        <option value="STORE004">STORE004 - 横浜店</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="userCode">ユーザーコード</label>
                <input 
                    type="text" 
                    id="userCode" 
                    name="userCode" 
                    class="form-control" 
                    placeholder="例: staff001"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="パスワードを入力"
                    required
                >
            </div>
            
            <div class="remember-section">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">ログイン情報を記憶する</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginButton">
                <span id="buttonText">ログイン</span>
            </button>
        </form>
    </div>
    
    <script>
        // エラー/成功メッセージ表示
        function showMessage(message, type = 'error') {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            } else {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
        }
        
        // ローディング状態制御
        function setLoading(isLoading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading-spinner"></span>ログイン中...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'ログイン';
            }
        }
        
        // 店舗一覧読み込み
        async function loadStores() {
            try {
                const response = await fetch('http://localhost:3001/api/stores');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    const storeSelect = document.getElementById('storeCode');
                    // 既存のオプションをクリア（最初の選択肢は残す）
                    while (storeSelect.children.length > 1) {
                        storeSelect.removeChild(storeSelect.lastChild);
                    }
                    
                    data.data.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.storeCode;
                        option.textContent = `${store.storeCode} - ${store.name}`;
                        storeSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.log('店舗一覧の読み込みに失敗しました:', error);
                // エラーの場合はデフォルトの店舗リストを使用
            }
        }
        
        // フォーム送信処理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const storeCode = document.getElementById('storeCode').value;
            const userCode = document.getElementById('userCode').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // バリデーション
            if (!storeCode || !userCode || !password) {
                showMessage('すべての項目を入力してください。', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_code: userCode,
                        password: password,
                        store_code: storeCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ログイン成功
                    showMessage('ログイン成功！画面を移動します...', 'success');
                    
                    // トークンを保存
                    localStorage.setItem('accessToken', data.data.token);
                    if (data.data.refreshToken) {
                        localStorage.setItem('refreshToken', data.data.refreshToken);
                    }
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    // ログイン情報を記憶
                    if (rememberMe) {
                        localStorage.setItem('savedUserCode', userCode);
                        localStorage.setItem('savedStoreCode', storeCode);
                    } else {
                        localStorage.removeItem('savedUserCode');
                        localStorage.removeItem('savedStoreCode');
                    }
                    
                    setTimeout(() => {
                        // 権限に基づいてリダイレクト
                        if (data.data.user.role === 'hq_admin') {
                            window.location.href = '/static/ai-pos-dashboard.html';
                        } else if (data.data.user.role === 'store_manager') {
                            window.location.href = '/static/ai-pos-dashboard.html';
                        } else {
                            window.location.href = '/static/customer-search.html';
                        }
                    }, 1500);
                    
                } else {
                    showMessage(data.error?.message || 'ログインに失敗しました。', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('サーバーに接続できません。ネットワーク接続を確認してください。', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // 初期化処理
        document.addEventListener('DOMContentLoaded', function() {
            // 店舗一覧を読み込み
            loadStores();
            
            // 保存されたログイン情報を復元
            const savedUserCode = localStorage.getItem('savedUserCode');
            const savedStoreCode = localStorage.getItem('savedStoreCode');
            
            if (savedUserCode) {
                document.getElementById('userCode').value = savedUserCode;
                document.getElementById('rememberMe').checked = true;
            }
            
            if (savedStoreCode) {
                document.getElementById('storeCode').value = savedStoreCode;
            }
            
            // 初期フォーカス
            if (savedUserCode) {
                document.getElementById('password').focus();
            } else {
                document.getElementById('storeCode').focus();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>眼鏡店顧客管理システム - ログイン (リッチ版)</title>
    
    <!-- Material-UI CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-section h1 {
            font-size: 32px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .logo-section p {
            color: #666;
            font-size: 16px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s ease;
            min-height: 56px;
        }
        
        .input-container:focus-within {
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .input-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 52px;
            color: #1976d2;
        }
        
        .form-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 16px 16px 16px 0;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background: transparent;
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .form-label {
            position: absolute;
            top: -10px;
            left: 16px;
            background: #fff;
            padding: 0 8px;
            font-size: 14px;
            color: #1976d2;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .password-toggle {
            padding: 12px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #1976d2;
        }
        
        .error-alert {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #d32f2f;
            display: none;
            font-size: 14px;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-alert {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #2e7d32;
            display: none;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .logo-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>ログイン</h1>
            <p>眼鏡店顧客管理システム</p>
        </div>
        
        <form id="loginForm">
            <div class="error-alert" id="errorAlert"></div>
            <div class="success-alert" id="successAlert"></div>
            
            <div class="form-group">
                <label class="form-label">店舗コード</label>
                <div class="input-container">
                    <div class="input-icon">
                        <i class="material-icons">store</i>
                    </div>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="storeCode" 
                        name="storeCode" 
                        placeholder="例: ST001"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">ユーザーコード</label>
                <div class="input-container">
                    <div class="input-icon">
                        <i class="material-icons">person</i>
                    </div>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="userCode" 
                        name="userCode" 
                        placeholder="例: U001"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">パスワード</label>
                <div class="input-container">
                    <div class="input-icon">
                        <i class="material-icons">lock</i>
                    </div>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        name="password" 
                        placeholder="パスワードを入力"
                        required
                    >
                    <div class="password-toggle" onclick="togglePassword()">
                        <i class="material-icons" id="passwordIcon">visibility</i>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">ログイン</span>
                <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
            </button>
        </form>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'visibility';
            }
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            successAlert.style.display = 'none';
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        function showSuccess(message) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            errorAlert.style.display = 'none';
            successAlert.textContent = message;
            successAlert.style.display = 'block';
        }
        
        function setLoading(isLoading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.textContent = 'ログイン中...';
                spinner.style.display = 'block';
            } else {
                button.disabled = false;
                buttonText.textContent = 'ログイン';
                spinner.style.display = 'none';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const storeCode = document.getElementById('storeCode').value;
            const userCode = document.getElementById('userCode').value;
            const password = document.getElementById('password').value;
            
            // バリデーション
            if (!storeCode || !userCode || !password) {
                showError('すべての項目を入力してください。');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_code: userCode,
                        password: password,
                        store_code: storeCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('ログイン成功！画面を移動します...');
                    
                    // トークンを保存
                    localStorage.setItem('accessToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    setTimeout(() => {
                        // 権限に基づいてリダイレクト
                        if (data.data.user.role === 'hq_admin') {
                            window.location.href = '/static/hq-dashboard.html';
                        } else if (data.data.user.role === 'store_manager') {
                            window.location.href = '/static/store-dashboard.html';
                        } else {
                            window.location.href = '/static/customer-search.html';
                        }
                    }, 1500);
                    
                } else {
                    showError(data.error?.message || 'ログインに失敗しました。');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('サーバーに接続できません。ネットワーク接続を確認してください。');
            } finally {
                setLoading(false);
            }
        });
        
        // 初期フォーカス
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('storeCode').focus();
        });
    </script>
</body>
</html>

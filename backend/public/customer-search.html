    <script>
        // Global variables
        let currentUser = null;
        
        // Initialize components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            M.AutoInit();
            
            loadUserInfo();
            document.getElementById('searchQuery').focus();
        });
        
        // Load user information
        function loadUserInfo() {
            const userInfo = localStorage.getItem('user');
            const token = localStorage.getItem('accessToken');
            
            if (!userInfo || !token) {
                console.log('Ë™çË®ºÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„Åô„ÄÇ');
                window.location.href = '/static/ai-pos-login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(userInfo);
                
                if (!currentUser || !currentUser.store) {
                    console.error('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Åå‰∏çÂÆåÂÖ®„Åß„Åô:', currentUser);
                    window.location.href = '/static/ai-pos-login.html';
                    return;
                }
                
                document.getElementById('userDisplay').innerHTML = 
                    `<i class="material-icons left">person</i>${currentUser.name || '„É¶„Éº„Ç∂„Éº'}`;
                document.getElementById('storeDisplay').innerHTML = 
                    `<i class="material-icons left">store</i>${currentUser.store.name || 'Â∫óËàó'}`;
                document.getElementById('myStoreLabel').textContent = 
                    `Ëá™Â∫óËàó„ÅÆ„Åø (${currentUser.store.name || 'Â∫óËàó'})`;
                    
                console.log('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±Ë™≠„ÅøËæº„ÅøÂÆå‰∫Ü:', currentUser);
            } catch (error) {
                console.error('„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                localStorage.clear(); // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                window.location.href = '/static/ai-pos-login.html';
            }
        }
        
        // Search type handling
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const additionalSearch = document.getElementById('additionalSearch');
                const mainSearchInput = document.getElementById('searchQuery');
                
                if (this.value === 'detailed') {
                    additionalSearch.style.display = 'block';
                    mainSearchInput.placeholder = '„ÅäÂêçÂâç„Éª„Éï„É™„Ç¨„Éä';
                } else {
                    additionalSearch.style.display = 'none';
                    mainSearchInput.placeholder = '„ÅäÂêçÂâç„Éª„Éï„É™„Ç¨„Éä„ÄÅÈõªË©±Áï™Âè∑„ÄÅÈ°ßÂÆ¢„Ç≥„Éº„Éâ„ÅßÊ§úÁ¥¢';
                    // Clear additional fields
                    document.getElementById('phoneQuery').value = '';
                    document.getElementById('addressQuery').value = '';
                }
            });
        });
        
        // Search scope handling
        document.getElementById('searchMyStore').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('searchAllStores').checked = false;
            }
        });
        
        document.getElementById('searchAllStores').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('searchMyStore').checked = false;
            }
        });
        
        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.getElementById('searchQuery').addEventListener('input', function() {

                hideAllSections();

        async function performSearch() {
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const mainQuery = document.getElementById('searchQuery').value.trim();
            const phoneQuery = document.getElementById('phoneQuery').value.trim();
            const addressQuery = document.getElementById('addressQuery').value.trim();
            const searchMyStore = document.getElementById('searchMyStore').checked;
            const searchAllStores = document.getElementById('searchAllStores').checked;
            
            console.log('Ê§úÁ¥¢ÈñãÂßã:', { searchType, mainQuery, phoneQuery, addressQuery, searchMyStore, searchAllStores });
            
            // Validation
            if (searchType === 'simple') {
                if (!mainQuery) {
                    M.toast({html: 'Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'});
                    return;
                }
            } else {
                if (!mainQuery && !phoneQuery && !addressQuery) {
                    M.toast({html: 'Ê§úÁ¥¢Êù°‰ª∂„Çí1„Å§‰ª•‰∏äÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ'});
                    return;
                }
            }
            
            if (!searchMyStore && !searchAllStores) {
                M.toast({html: 'Ê§úÁ¥¢ÁØÑÂõ≤„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ'});
                return;
            }
            
            // Show loading
            showLoading();
            
            try {
                // Build search parameters
                let searchParams = new URLSearchParams();
                
                if (searchType === 'simple') {
                    searchParams.append('search', mainQuery);
                } else {
                    if (mainQuery) searchParams.append('search', mainQuery);
                    if (phoneQuery) searchParams.append('phone', phoneQuery);
                    if (addressQuery) searchParams.append('address', addressQuery);
                }
                
                // Store filtering
                if (searchMyStore && currentUser) {
                    searchParams.append('ownStoreOnly', 'true');
                } else {
                    searchParams.append('ownStoreOnly', 'false');
                }
                
                const url = `http://localhost:3001/api/customers?${searchParams.toString()}`;
                console.log('API URL:', url);
                
                // Make API call
                const token = localStorage.getItem('accessToken');
                console.log('‰ΩøÁî®„Åô„Çã„Éà„Éº„ÇØ„É≥:', token ? `${token.substring(0, 50)}...` : 'null');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    displaySearchResults(data.data);
                    
                    // Show success toast
                    const scope = searchAllStores ? 'ÂÖ®Â∫óËàó' : (currentUser?.store?.name || 'Ëá™Â∫óËàó');
                    const searchInfo = searchType === 'detailed' 
                        ? `Ë©≥Á¥∞Ê§úÁ¥¢ÂÆå‰∫Ü`
                        : `${scope}„Åã„ÇâÊ§úÁ¥¢ÂÆå‰∫Ü`;
                    M.toast({html: searchInfo});
                } else {
                    console.error('API Error:', data);
                    showError(data.error?.message || 'Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
            } catch (error) {
                console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
                console.error('„Ç®„É©„ÉºË©≥Á¥∞:', {
                    message: error.message,
                    stack: error.stack,
                    type: error.name
                });
                
                // „Çà„ÇäË©≥Á¥∞„Å™„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏
                let errorMessage = '„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„ÄÇ';
                if (error.name === 'NetworkError' || error.message.includes('Failed to fetch')) {
                    errorMessage += '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'CORS „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Çµ„Éº„Éê„ÉºË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                } else {
                    errorMessage += error.message || '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                }
                
                showError(errorMessage);
            } finally {
                hideLoading();
            }
        }
        
        function displaySearchResults(customers) {
            const customerList = document.getElementById('customerList');
            const resultsCount = document.getElementById('resultsCount');
            
            console.log('Ê§úÁ¥¢ÁµêÊûú„ÇíË°®Á§∫:', customers);
            
            if (customers.length === 0) {
                showNoResults();
                return;
            }
            
            // Update results count
            resultsCount.textContent = `${customers.length}‰ª∂Ë¶ã„Å§„Åã„Çä„Åæ„Åó„Åü`;
            
            // Clear previous results
            customerList.innerHTML = '';
            
            // Create customer cards
            customers.forEach(customer => {
                const card = createCustomerCard(customer);
                customerList.appendChild(card);
            });
            
            // Show results
            showResults();
            
            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ 
                behavior: 'smooth'

        function calculateAge(dateOfBirth) {
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            return age;
        }
